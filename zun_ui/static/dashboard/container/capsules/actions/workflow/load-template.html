<div ng-controller="horizon.dashboard.container.capsules.actions.workflow.loadTemplateController as ctrl">
  <load-edit title="{$ ctrl.title $}"
             model="ctrl.template"
             max-bytes="{$ 16 * 1024 $}"
             key="template"
             rows=20 required="true"
             on-textarea-change="ctrl.onTemplateChange(textContent)">
  </load-edit>
</div>
